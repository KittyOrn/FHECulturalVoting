name: Test Suite

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  test-node-18:
    name: Test on Node.js 18.x
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solidity linter
        run: npm run lint:sol

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: node-18
          name: node-18-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-node-20:
    name: Test on Node.js 20.x
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solidity linter
        run: npm run lint:sol

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: node-20
          name: node-20-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Solidity code style
        run: npm run lint:sol

      - name: Compile contracts
        run: npm run compile

      - name: Run security checks
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate || true

  deployment-test:
    name: Deployment Simulation
    runs-on: ubuntu-latest
    needs: [test-node-18, test-node-20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run deployment simulation
        run: npm run simulate

      - name: Check deployment artifacts
        run: |
          echo "Checking deployment artifacts..."
          ls -la artifacts/contracts/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-node-18, test-node-20, code-quality, deployment-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All CI/CD checks completed"
          echo "Node 18 Tests: ${{ needs.test-node-18.result }}"
          echo "Node 20 Tests: ${{ needs.test-node-20.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Deployment Test: ${{ needs.deployment-test.result }}"
